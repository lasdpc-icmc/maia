    matchLabels:
      name: rabbitmq
  template:
    metadata:
      labels:
        name: rabbitmq
        version: v1
      annotations:
        prometheus.io/scrape: "false"
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:3.6.8-management
        ports:
        - containerPort: 15672
          name: management
        - containerPort: 5672
          name: rabbitmq
        securityContext:
          capabilities:
            drop:
              - all
            add:
              - CHOWN
              - SETGID
              - SETUID
              - DAC_OVERRIDE
          readOnlyRootFilesystem: true
      - name: rabbitmq-exporter
        image: kbudde/rabbitmq-exporter
        env:
        - name: RABBIT_CAPABILITIES
          value: "bert"
        - name: PUBLISH_PORT
          value: "8080"
        ports:
        - containerPort: 8080
          name: exporter
      nodeSelector:
        beta.kubernetes.io/os: linux
