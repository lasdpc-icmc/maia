apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: locust-distributor-serviceaccount
  namespace: monitoring
---
apiVersion: batch/v1
kind: Job
metadata:
  name: locust-metrics-distributor
  namespace: monitoring
  labels:
    job-name: locust-metrics-distributor
spec:
  completions: 1
  parallelism: 1
  template:
    spec:
      containers:
      - name: locust-metrics-distributor
        image: diegopedroso/locust-metrics-distributor:CIRCLE_TAG_REPLACE
        envFrom:
        - secretRef:
            name: locust-distributor-secrets
      restartPolicy: Never
