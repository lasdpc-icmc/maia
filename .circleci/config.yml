version: 2.1

defaults:
  - &docker
    docker:
      - image: cimg/base:stable

  - &generic
    machine:
      image: ubuntu-2004:202010-01

  - &tag /.*\/()\d{8}.\d{2}$/

  - &tag_only
    filters:
      branches:
        ignore: /.*/
      tags:
        only: *tag

jobs:
  code_test:
    <<: *generic
    steps:
      - checkout
      - run:
          name: Execute Tests
          command: |
            chmod +x .circleci/common.sh && .circleci/common.sh
            chmod +x .circleci/run_test.sh && .circleci/run_test.sh

  # check_exposed_secrets:
  #   executor: gitleaks/docker
  #   working_directory: /home/gitleaks/project
  #   steps:
  #     - checkout
  #     - run:
  #         command: |
  #           gitleaks detect --no-git -v

  #     - run:
  #         name: Exposed secrets warning
  #         command: echo "$(<.circleci/exposed-secrets-warning.txt)" && exit 1;
  #         when: on_fail

  build:
    <<: *docker
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.11
          docker_layer_caching: true
      - run:
          name: Build Artifacts
          command: |
            chmod +x .circleci/build.sh && .circleci/build.sh

  deploy:
    <<: *docker
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Deploy Application
          command: |
            chmod +x .circleci/deploy.sh && .circleci/deploy.sh

  load_test:
    <<: *docker
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Gatling Load Test
          command: |
              chmod +x .circleci/gatling.sh && .circleci/gatling.sh
          
  rollback:
    <<: *docker
    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: |
            chmod +x .circleci/rollback.sh && .circleci/rollback.sh

workflows:
  version: 2

  deployment:
    jobs:
      - code_test:
          <<: *tag        
      - build:
          requires:
            - code_test      
          <<: *tag        
      - approve_deploy:
          type: approval
          requires:
            - build
          <<: *tag          
      - deploy:
          requires:
            - approve_deploy
          <<: *tag        
      - approve_load_test:
          type: approval
          requires:
            - deploy
          <<: *tag           
      - load_test:
          requires:
            - approve_load_test
          <<: *tag                  
      - approve_rollback:
          type: approval
          requires:
            - deploy
          <<: *tag          
      - rollback:
          requires:
            - approve_rollback
          <<: *tag